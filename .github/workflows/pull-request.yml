name: Pull request
on:
  pull_request:
    branches:
      - v1
jobs:
  build:
    name: ğŸ—ï¸ Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - run: yarn install

      - run: yarn build

      - run: yarn lint
