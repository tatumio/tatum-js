name: Publish all packages

on:
  push:
    branches:
      - master

jobs:
  agents:
    runs-on: ubuntu-latest
    name: Agent 1
    timeout-minutes: 60
    strategy:
      matrix:
        agent: [ 1, 2, 3 ]
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT_GITHUB_ADMIN }}
      - uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: yarn
      - name: Start Nx Agent ${{ matrix.agent }}
        run: npx nx-cloud start-agent
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout [main]
        with:
          fetch-depth: 0

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - uses: actions/setup-node@v1
        with:
          node-version: '14'

      - run: yarn --ignore-scripts --frozen-lockfile

      - run: npx nx-cloud start-ci-run
      - run: yarn build:all
      - run: npx nx-cloud stop-all-agents

      - run: echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_TOKEN}}" > ~/.npmrc
      - run: npm config set tag-version-prefix ''

      - name: Config git email
        run: git config --global user.email "nick.papirnyi@tatum.io"

      - name: Config git name
        run: git config --global user.name "Nick Papirniy"

      - name: Publish packages
        run: yarn --ignore-scripts release:prerelease
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_GITHUB_ADMIN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

