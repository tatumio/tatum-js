name: Build

on:
  push:

env:
  SDK_ERROR_MESSAGES_VERSION: "master"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        nodejs: [ 14, 16, 18 ]
    steps:
    - uses: actions/checkout@v3

    - name: Download SDK error messages
      uses: wei/curl@v1.1.1
      with:
        args: https://raw.githubusercontent.com/tatumio/tatum-sdk-error-mesages/$SDK_ERROR_MESSAGES_VERSION/error-messages.json --output resources/error-messages.json

    # https://github.com/actions/setup-node
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodejs }}
        cache: 'yarn'

    - run: yarn install
    - run: yarn add -D esbuild
    - run: yarn build-all
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-${{ matrix.nodejs }}
        path: dist/
        retention-days: 7
      if: "(contains(github.event.head_commit.message, 'release alpha') && matrix.nodejs == 14)"

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    # https://github.com/actions/setup-node
    - uses: actions/setup-node@v3
      with:
        node-version: 14
        cache: 'yarn'

    - run: yarn install

    - run: yarn lint
    - run: true || yarn test
      env:
        TESTNET_API_KEY: ${{ secrets.TESTNET_API_KEY }}
        MAINNET_API_KEY: ${{ secrets.MAINNET_API_KEY }}

  npm:
    if: "contains(github.event.head_commit.message, 'release alpha')"
    runs-on: ubuntu-latest
    needs: [ build, test ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build-14
          path: dist
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TATUM_COM_NPM_TOKEN }}
